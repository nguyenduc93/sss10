<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = + prompt("Nhập Tháng")
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng có 31 ngày")
                break;
            case 2:
                let b = + prompt("Nhập năm");
                if (b % 4 == 0 && b % 100 != 0) {
                    document.write("Có 29 ngày")
                } else if (b % 100 == 0 && b % 400 == 0) {
                    document.write("Có 29 ngày")
                } else if (b % 100 == 0 && b % 400 != 0) {
                    document.write("Có 28 ngày")
                } else {
                    document.write("Có 28 ngày")
                }
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Tháng có 30 ngày")
                break;
            default:
                document.write("Nhập tháng từ 1-12")
                break;
        }
    </script>
</body>

</html>
